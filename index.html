<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizVocab Pro | Work & Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2ff; /* Light indigo theme from snippet */
        }
        
        /* Modern Gradient Animation for Home */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-xy 15s ease infinite;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Module Specific Animations */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation Tabs Styles */
        .nav-button {
            transition: all 0.2s ease-in-out;
            background-color: white;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }
        .nav-button:hover {
            background-color: #e0e7ff;
            color: #4338ca;
        }
        .nav-button.active {
            background-color: #6366f1; /* indigo-500 */
            color: white;
            border-color: #6366f1;
            box-shadow: 0 4px 6px -1px rgb(99 102 241 / 0.3);
        }

        /* Input Feedback */
        .input-correct {
            border-color: #4f46e5 !important;
            background-color: #e0e7ff !important;
            color: #3730a3;
        }
        .input-incorrect {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
            color: #991b1b;
        }

        /* Option Buttons */
        .option-btn {
             border: 1px solid #d1d5db;
             transition: all 0.2s;
             background: white;
        }
        .option-btn:hover {
            background-color: #f3f4f6;
        }
        .option-btn.selected {
            background-color: #e0e7ff;
            border-color: #6366f1;
            color: #3730a3;
        }
        .vocab-card {
            border-left: 4px solid #818cf8;
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 border-b border-white/40 glass-panel shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="renderHome()">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white mr-3">
                        <i data-lucide="briefcase"></i>
                    </div>
                    <span class="font-bold text-xl text-slate-800 tracking-tight">BizVocab<span class="text-indigo-600">Pro</span></span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="renderHome()" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-indigo-600 transition">Home</button>
                    <button onclick="renderDashboard()" class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-indigo-600 transition">Modules</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main id="app-container" class="relative z-10 pt-24 pb-12 px-4 max-w-5xl mx-auto flex-grow">
        <!-- Content Loaded Here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            Based on Cambridge "Business Vocabulary in Use". Educational purpose only.
        </div>
    </footer>

    <script>
        // --- DATA STORE ---
        
        // This structure allows us to support the Tabbed Interface specific to Module 1
        const modules = [
            {
                id: 1,
                title: "Work & Jobs",
                desc: "Describing responsibilities, positions, and hierarchy.",
                icon: "user-check",
                color: "indigo",
                // Tabs configuration for this specific module layout
                tabs: [
                    { id: "vocab", label: "Vocabulary" },
                    { id: "ex1", label: "Ex 1.1 (Corrections)" },
                    { id: "ex2", label: "Ex 1.2 (Prepositions)" },
                    { id: "ex3", label: "Ex 1.3 (Job Types)" },
                    { id: "test", label: "Unit Test" }
                ],
                content: {
                    vocab: `
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm vocab-card">
                                <h3 class="text-xl font-bold text-indigo-900 mb-3">A: What do you do?</h3>
                                <p class="text-gray-600 mb-2 text-sm">To describe your job role:</p>
                                <ul class="list-disc list-inside text-gray-700 text-sm space-y-2">
                                    <li>I work <strong>for</strong> (a company).</li>
                                    <li>I work <strong>on</strong> (a project/task).</li>
                                    <li>I <strong>run</strong> / <strong>I manage</strong> (a department/team).</li>
                                    <li>I work <strong>under</strong> (someone is my boss).</li>
                                    <li>I <strong>deal with</strong> (people/clients).</li>
                                </ul>
                                <div class="mt-4 bg-indigo-50 p-3 rounded-md text-sm border border-indigo-100">
                                    <p class="font-bold text-indigo-700">Responsibility Grammar:</p>
                                    <ul class="list-none mt-1 space-y-1">
                                        <li>• I'm <strong>in charge of</strong> (+ noun/verb-ing)</li>
                                        <li>• I'm <strong>responsible for</strong> (+ noun/verb-ing)</li>
                                        <li>• One of my <strong>responsibilities</strong> is (+ infinitive/-ing)</li>
                                        <li class="text-red-600 font-bold mt-1">⚠️ Don't say: "I'm a responsible."</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm vocab-card" style="border-left-color: #2dd4bf;">
                                <h3 class="text-xl font-bold text-teal-900 mb-3">B: Word combinations with 'work'</h3>
                                <p class="text-gray-600 mb-3 text-sm">"Work" is usually an uncountable activity/place. "Job" is a countable role.</p>
                                <div class="grid grid-cols-2 gap-4 text-sm text-gray-700">
                                    <ul class="list-disc list-inside space-y-1">
                                        <li>Leave for work</li>
                                        <li>Go to work</li>
                                        <li>Get to / Arrive at work</li>
                                    </ul>
                                    <ul class="list-disc list-inside space-y-1">
                                        <li>Be at work</li>
                                        <li>Be off work (ill/holiday)</li>
                                        <li>Be out of work (unemployed)</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm vocab-card" style="border-left-color: #f472b6;">
                                <h3 class="text-xl font-bold text-pink-900 mb-3">C: Types of Job</h3>
                                <ul class="list-disc list-inside space-y-2 text-gray-700 text-sm">
                                    <li><strong>Full-time job:</strong> The whole normal working week.</li>
                                    <li><strong>Part-time job:</strong> Less time than a full week.</li>
                                    <li><strong>Permanent job:</strong> Does not finish after a fixed period.</li>
                                    <li><strong>Temporary job:</strong> Finishes after a fixed period.</li>
                                </ul>
                            </div>
                        </div>
                    `,
                    // Data for Exercise 1.1 (Pierre)
                    pierreQuiz: [
                        { text: "I work <span class='text-red-500 line-through'>about</span> the development of new supermarkets.", options: ["work for", "work on", "work in"], answer: "work on" },
                        { text: "In fact, I <span class='text-red-500 line-through'>running</span> the development department.", options: ["run", "ran", "am run"], answer: "run" },
                        { text: "And I <span class='text-red-500 line-through'>am manage for</span> a team.", options: ["manage", "managing", "manager"], answer: "manage" },
                        { text: "One of my <span class='text-red-500 line-through'>main</span> is to make sure...", options: ["main responsibilities", "main responsible", "main tasking"], answer: "main responsibilities" },
                        { text: "I'm also <span class='text-red-500 line-through'>charged with</span> financial reporting.", options: ["in charge of", "charging with", "charge of"], answer: "in charge of" },
                        { text: "I deal <span class='text-red-500 line-through'>at</span> a lot of different organizations.", options: ["deal for", "deal with", "deal on"], answer: "deal with" },
                        { text: "I'm responsible <span class='text-red-500 line-through'>of</span> planning projects.", options: ["for", "to", "with"], answer: "for" },
                        { text: "I work closely <span class='text-red-500 line-through'>near</span> our foreign partners.", options: ["by", "to", "with"], answer: "with" }
                    ],
                    // Data for Exercise 1.2 (Prepositions)
                    prepositions: ["to", "to", "at", "off", "in", "out of"],
                    // Data for Exercise 1.3 (Job Types)
                    jobTypes: [
                        { situation: "My husband works in an office from 9 am to 5.30 pm.", options: ["He has a full-time job.", "He has a part-time job.", "He has temporary work."], answer: "He has a full-time job." },
                        { situation: "Our daughter works in a bank from eight till five every day.", options: ["She works part-time.", "She works full-time.", "She works temporary."], answer: "She works full-time." },
                        { situation: "I work in a café from 8 pm until midnight.", options: ["I work full-time.", "I have a permanent job.", "I work part-time."], answer: "I work part-time." },
                        { situation: "My wife works in local government and she can have this job for as long as she wants it.", options: ["She has a permanent job.", "She has a temporary job.", "She is out of work."], answer: "She has a permanent job." },
                        { situation: "Our son is working on a farm for four weeks.", options: ["He has a permanent job.", "He has a temporary job.", "He works full-time."], answer: "He has a temporary job." }
                    ],
                    // Data for Unit Test
                    unitTest: [
                        { q: "1. I ______ the manufacturing plant in Cambridge.", ans: "manage", options: ["manage", "job", "under", "of", "deal", "responsible"] },
                        { q: "2. I am in charge ______ the production team.", ans: "of", options: ["manage", "job", "under", "of", "deal", "responsible"] },
                        { q: "3. About 120 people work ______ me.", ans: "under", options: ["manage", "job", "under", "of", "deal", "responsible"] },
                        { q: "4. Coordination between production and design is my ______.", ans: "job", options: ["manage", "job", "under", "of", "deal", "responsible"] },
                        { q: "5. I ______ with a lot of people in the company and with our customers.", ans: "deal", options: ["manage", "job", "under", "of", "deal", "responsible"] },
                        { q: "6. I'm ______ for a budget of over £100 million.", ans: "responsible", options: ["manage", "job", "under", "of", "deal", "responsible"] }
                    ]
                }
            },
            // Other modules kept simple for demonstration, structure ready for expansion
            {
                id: 2,
                title: "Ways of Working",
                desc: "Flexitime, shift work, and teleworking.",
                icon: "clock",
                color: "teal",
                tabs: [{id: "vocab", label: "Key Concepts"}, {id: "test", label: "Module Test"}],
                content: {
                    vocab: `<div class="bg-white p-6 rounded-xl shadow-sm"><p>Content coming soon...</p></div>`,
                    unitTest: []
                }
            },
            {
                id: 3,
                title: "Recruitment",
                desc: "CVs, interviews and headhunters.",
                icon: "file-text",
                color: "blue",
                tabs: [{id: "vocab", label: "Key Concepts"}, {id: "test", label: "Module Test"}],
                content: {
                    vocab: `<div class="bg-white p-6 rounded-xl shadow-sm"><p>Content coming soon...</p></div>`,
                    unitTest: []
                }
            }
        ];

        // --- CORE FUNCTIONS ---

        function renderHome() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center py-10 md:py-16 fade-in">
                    <div class="inline-block p-4 rounded-full bg-white shadow-xl mb-6 animate-bounce">
                        <i data-lucide="trending-up" class="w-12 h-12 text-indigo-600"></i>
                    </div>
                    <h1 class="text-5xl md:text-6xl font-extrabold text-slate-800 mb-6 tracking-tight">
                        Business English <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-teal-500">Skills</span>
                    </h1>
                    <p class="text-xl text-slate-600 max-w-2xl mx-auto mb-10 leading-relaxed">
                        Interactive vocabulary training for B2 level professionals. <br>
                        Master the language of the workplace using the "Business Vocabulary In Use" syllabus.
                    </p>
                    <button onclick="renderDashboard()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transition transform hover:-translate-y-1 hover:shadow-xl flex items-center mx-auto">
                        Start Learning <i data-lucide="arrow-right" class="ml-2"></i>
                    </button>
                </div>

                <div class="grid md:grid-cols-3 gap-8 mt-10">
                    <div class="glass-panel p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 mb-4">
                            <i data-lucide="book"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Topic-Based</h3>
                        <p class="text-slate-600 text-sm">Structured modules covering Jobs, Pay, Recruitment, and Working Styles.</p>
                    </div>
                    <div class="glass-panel p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center text-green-600 mb-4">
                            <i data-lucide="check-circle"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Interactive</h3>
                        <p class="text-slate-600 text-sm">Immediate feedback on vocabulary and grammar corrections.</p>
                    </div>
                    <div class="glass-panel p-8 rounded-2xl shadow-sm hover:shadow-md transition">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center text-purple-600 mb-4">
                            <i data-lucide="award"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Assessments</h3>
                        <p class="text-slate-600 text-sm">Test your knowledge at the end of every module.</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderDashboard() {
            const container = document.getElementById('app-container');
            const cards = modules.map(mod => `
                <div onclick="loadModule(${mod.id})" class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 cursor-pointer hover:shadow-lg transition transform hover:-translate-y-1 group">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 rounded-lg bg-${mod.color}-100 text-${mod.color}-600">
                            <i data-lucide="${mod.icon}"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-400 uppercase">Module ${mod.id}</span>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-${mod.color}-600 transition">${mod.title}</h3>
                    <p class="text-slate-500 text-sm">${mod.desc}</p>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-3xl font-bold text-indigo-900 mb-8">Learning Modules</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${cards}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function loadModule(id) {
            const mod = modules.find(m => m.id === id);
            const container = document.getElementById('app-container');
            
            // Build Tabs HTML
            const tabsHtml = mod.tabs.map((tab, index) => `
                <button onclick="switchTab(${id}, '${tab.id}')" id="tab-btn-${tab.id}" class="nav-button px-4 py-2 rounded-full font-semibold text-sm whitespace-nowrap ${index === 0 ? 'active' : ''}">
                    ${tab.label}
                </button>
            `).join('');

            container.innerHTML = `
                <div class="fade-in max-w-4xl mx-auto">
                    <!-- Header -->
                    <div class="mb-8 text-center">
                        <button onclick="renderDashboard()" class="mb-4 inline-flex items-center text-slate-500 hover:text-indigo-600 font-medium text-sm">
                            <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Back to Dashboard
                        </button>
                        <h1 class="text-4xl font-bold text-indigo-800 mb-2">Unit ${id}: ${mod.title}</h1>
                        <p class="text-gray-500">Interactive Vocabulary Exercises</p>
                    </div>

                    <!-- Navigation Tabs -->
                    <div class="flex justify-center flex-wrap gap-2 mb-8 bg-white p-2 rounded-full shadow-sm mx-auto max-w-fit">
                        ${tabsHtml}
                    </div>

                    <!-- Content Area -->
                    <div id="module-content" class="bg-indigo-50/50 p-6 sm:p-8 rounded-2xl shadow-lg border border-white">
                        <!-- Content injected via switchTab -->
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Load initial tab (vocab)
            switchTab(id, mod.tabs[0].id);
        }

        function switchTab(modId, tabId) {
            const mod = modules.find(m => m.id === modId);
            const contentArea = document.getElementById('module-content');
            
            // Update Tab Styling
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-btn-${tabId}`).classList.add('active');

            // Render Content
            contentArea.innerHTML = `<div class="fade-in">${getTabContent(mod, tabId)}</div>`;
            
            // Re-render Icons
            lucide.createIcons();
        }

        function getTabContent(mod, tabId) {
            // Logic specifically for Module 1 based on the snippet provided
            if (mod.id === 1) {
                if (tabId === 'vocab') return mod.content.vocab;
                
                if (tabId === 'ex1') {
                    // Pierre Quiz
                    return `
                        <h2 class="text-2xl font-bold text-indigo-800 mb-2">Exercise 1.1: Correcting Pierre</h2>
                        <p class="text-gray-500 mb-6">Pierre makes mistakes describing his job. Select the correct phrase.</p>
                        <div class="space-y-4">
                            ${mod.content.pierreQuiz.map((item, index) => `
                                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 pierre-card">
                                    <p class="font-medium text-gray-800 mb-3 text-sm">${item.text}</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${item.options.map(opt => `
                                            <button class="option-btn px-3 py-2 text-sm rounded-md font-medium text-gray-600" 
                                            onclick="selectOption(this, ${index})">${opt}</button>
                                        `).join('')}
                                    </div>
                                    <input type="hidden" id="ans-ex1-${index}" value="${item.answer}">
                                    <input type="hidden" id="user-ex1-${index}" value="">
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-8 text-center">
                            <button onclick="checkPierre(${mod.content.pierreQuiz.length})" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow-md transition">Check Answers</button>
                            <p id="feedback-ex1" class="mt-3 font-bold h-6"></p>
                        </div>
                    `;
                }

                if (tabId === 'ex2') {
                    // Prepositions Quiz
                    return `
                        <h2 class="text-2xl font-bold text-indigo-800 mb-2">Exercise 1.2: Rebecca's Routine</h2>
                        <p class="text-gray-500 mb-6">Complete the text with the correct prepositions.</p>
                        <div class="bg-white p-8 rounded-lg shadow-sm border-l-4 border-indigo-400 leading-loose text-gray-800 text-lg">
                            Rebecca lives in London. She leaves home for work at 7.30 am. She drives
                            ${createDropdown(0)} work. 
                            The traffic is often bad and she worries about getting
                            ${createDropdown(1)} work late, but she usually arrives
                            ${createDropdown(2)} work at around nine. 
                            <br><br>
                            'Luckily, I'm never ill,' she says. 'I could never take the time
                            ${createDropdown(3)} work.'
                            She loves what she does and is glad to be
                            ${createDropdown(4)} work. Some of her friends are not so lucky: they are
                            ${createDropdown(5)} work.
                        </div>
                        <div class="mt-8 text-center">
                            <button onclick="checkPreps()" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow-md transition">Check Answers</button>
                            <p id="feedback-ex2" class="mt-3 font-bold h-6"></p>
                        </div>
                    `;
                }

                if (tabId === 'ex3') {
                    // Job Types
                    return `
                        <h2 class="text-2xl font-bold text-indigo-800 mb-2">Exercise 1.3: Types of Job</h2>
                        <p class="text-gray-500 mb-6">Select the best description for each situation.</p>
                        <div class="space-y-4">
                            ${mod.content.jobTypes.map((item, index) => `
                                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 type-card">
                                    <p class="font-medium text-gray-800 mb-3 text-sm italic">"${item.situation}"</p>
                                    <div class="flex flex-col gap-2">
                                        ${item.options.map(opt => `
                                            <button class="option-btn px-3 py-2 text-sm rounded-md font-medium text-gray-600 text-left" 
                                            onclick="selectOption(this, ${index})">${opt}</button>
                                        `).join('')}
                                    </div>
                                    <input type="hidden" id="ans-ex3-${index}" value="${item.answer}">
                                    <input type="hidden" id="user-ex3-${index}" value="">
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-8 text-center">
                            <button onclick="checkTypes(${mod.content.jobTypes.length})" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow-md transition">Check Answers</button>
                            <p id="feedback-ex3" class="mt-3 font-bold h-6"></p>
                        </div>
                    `;
                }

                if (tabId === 'test') {
                    // Unit Test
                    return `
                        <h2 class="text-2xl font-bold text-indigo-800 mb-6">Test Unit 1</h2>
                        <div class="space-y-6">
                            ${mod.content.unitTest.map((item, index) => `
                                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                                    <p class="font-medium text-gray-800 mb-2">${item.q}</p>
                                    <select id="test-ans-${index}" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select answer...</option>
                                        ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                                    </select>
                                    <input type="hidden" id="correct-test-${index}" value="${item.ans}">
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-8 text-center">
                            <button onclick="checkTest(${mod.content.unitTest.length})" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow-md transition">Check Answers</button>
                            <p id="feedback-test" class="mt-3 font-bold h-6"></p>
                        </div>
                    `;
                }
            }
            
            return `<div class="text-center p-10 text-gray-500">Content for this section is under development.</div>`;
        }

        // --- HELPER FUNCTIONS FOR INTERACTION ---

        function createDropdown(index) {
            return `
                <select id="prep-${index}" class="mx-1 border-b-2 border-indigo-200 bg-indigo-50 rounded px-2 py-1 outline-none focus:border-indigo-500 text-indigo-700 font-medium">
                    <option value="">...</option>
                    <option value="at">at</option>
                    <option value="for">for</option>
                    <option value="in">in</option>
                    <option value="of">of</option>
                    <option value="off">off</option>
                    <option value="on">on</option>
                    <option value="to">to</option>
                    <option value="out of">out of</option>
                </select>
            `;
        }

        function selectOption(btn, index) {
            // Find parent container
            const container = btn.closest('div').parentNode;
            // Remove selected class from siblings
            container.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            // Add to clicked
            btn.classList.add('selected');
            // Store value
            const inputId = container.querySelector('input[id^="user-"]').id;
            document.getElementById(inputId).value = btn.innerText;
        }

        // --- CHECKING LOGIC ---

        function checkPierre(total) {
            let correct = 0;
            for(let i=0; i<total; i++) {
                const userVal = document.getElementById(`user-ex1-${i}`).value;
                const correctVal = document.getElementById(`ans-ex1-${i}`).value;
                const container = document.getElementById(`ans-ex1-${i}`).parentNode;
                
                // Reset styles
                container.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('bg-green-100', 'border-green-500', 'text-green-700', 'bg-red-100', 'border-red-500', 'text-red-700');
                    // Highlight correct answer
                    if(btn.innerText === correctVal) btn.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
                    // Highlight wrong user selection
                    if(btn.classList.contains('selected') && userVal !== correctVal) {
                        btn.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                    }
                });

                if(userVal === correctVal) correct++;
            }
            showFeedback('feedback-ex1', correct, total);
        }

        function checkPreps() {
            const answers = ["to", "to", "at", "off", "in", "out of"];
            let correct = 0;
            answers.forEach((ans, i) => {
                const el = document.getElementById(`prep-${i}`);
                el.classList.remove('input-correct', 'input-incorrect');
                if(el.value === ans) {
                    correct++;
                    el.classList.add('input-correct');
                } else {
                    el.classList.add('input-incorrect');
                }
            });
            showFeedback('feedback-ex2', correct, answers.length);
        }

        function checkTypes(total) {
            let correct = 0;
            for(let i=0; i<total; i++) {
                const userVal = document.getElementById(`user-ex3-${i}`).value;
                const correctVal = document.getElementById(`ans-ex3-${i}`).value;
                const container = document.getElementById(`ans-ex3-${i}`).parentNode;
                
                container.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('bg-green-100', 'border-green-500', 'text-green-700', 'bg-red-100', 'border-red-500', 'text-red-700');
                    if(btn.innerText === correctVal) btn.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
                    if(btn.classList.contains('selected') && userVal !== correctVal) {
                        btn.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                    }
                });

                if(userVal === correctVal) correct++;
            }
            showFeedback('feedback-ex3', correct, total);
        }

        function checkTest(total) {
            let correct = 0;
            for(let i=0; i<total; i++) {
                const el = document.getElementById(`test-ans-${i}`);
                const ans = document.getElementById(`correct-test-${i}`).value;
                el.classList.remove('input-correct', 'input-incorrect');
                
                if(el.value === ans) {
                    correct++;
                    el.classList.add('input-correct');
                } else {
                    el.classList.add('input-incorrect');
                }
            }
            showFeedback('feedback-test', correct, total);
        }

        function showFeedback(elementId, score, total) {
            const el = document.getElementById(elementId);
            const pct = Math.round((score/total)*100);
            el.innerHTML = `<span class="${pct > 70 ? 'text-green-600' : 'text-orange-600'}">You scored ${score}/${total} (${pct}%)</span>`;
        }

        // Initialize App
        renderHome();

    </script>
